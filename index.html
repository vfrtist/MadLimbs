<!DOCTYPE html>
<html lang="en" data-theme="classic">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Limbs Generator</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="frame">
        <div class="upper">
            <section id="page1">
                <textarea name="inputbox" id="inputbox" placeholder="Enter Short Story Here to be Madlib'd"
                    class="story"></textarea>
                <div class="settings">
                    <label for="mode">Game Mode:</label>
                    <button id="mode" class="rounded">Classic</button>
                </div>
            </section>

            <section id="page2">

            </section>

            <section id="page3">
                <div id="finalStory" class="story"></div>
            </section>

        </div>

        <nav class="lower">
            <button disabled class="previous rounded">Prev</button>
            <button disabled class="next rounded">Next</button>
        </nav>

    </main>
    <script src="app.js"></script>
</body>

</html>
